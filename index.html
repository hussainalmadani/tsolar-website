<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to T Solar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #00A3FF;
            margin: 0;
        }
        .welcome {
            font-size: 3rem;
            color: #ffd700;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .navbar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        .nav-btn {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            background: #007BFF;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-btn">Home</a>
        <a href="about.html" class="nav-btn">About</a>
        <a href="contact.html" class="nav-btn">Contact</a>
    </nav>
    <div class="welcome">Welcome to T Solar</div>
    <script src="script.js"></script>
</body>
</html>
